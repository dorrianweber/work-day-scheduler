<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row time-block">
        <h3 class = "col-1 hour">9 am</h3>
        
        <textarea class = "col-10" id = "9">...</textarea>

        <button class = "saveBtn col-1" data-time = "9 am">SAVE</button>

      </div>

      <div class = "row time-block">
          <h3 class = "col-1 hour">10 am</h3>
          
          <textarea class = "col-10" id = "10">...</textarea>

          <button class = "saveBtn col-1" data-time = "10 am">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">11 am</h3>
          
          <textarea class = "col-10" id = "11">...</textarea>

          <button class = "saveBtn col-1" data-time = "11 am">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">12 pm</h3>
          
          <textarea class = "col-10" id = "12">...</textarea>

          <button class = "saveBtn col-1" data-time = "12 pm">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">1 pm</h3>
          
          <textarea class = "col-10" id = "1">...</textarea>

          <button class = "saveBtn col-1" data-time = "1 pm">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">2 pm</h3>
          
          <textarea class = "col-10" id = "2">...</textarea>

          <button class = "saveBtn col-1" data-time = "2 pm">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">3 pm</h3>
          
          <textarea class = "col-10" id = "3">...</textarea>

          <button class = "saveBtn col-1" data-time = "3 pm">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">4 pm</h3>
          
          <textarea class = "col-10" id = "4">...</textarea>

          <button class = "saveBtn col-1" data-time = "4 pm">SAVE</button>

        </div>

        <div class = "row time-block">
          <h3 class = "col-1 hour">5 pm</h3>
          
          <textarea class = "col-10" id = "5">...</textarea>

          <button class = "saveBtn col-1" data-time = "5 pm">SAVE</button>

        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
